{% load static %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}&#xff5c;Portfolio</title>
        <link rel="icon" href="{% static 'core/img/favicon.ico' %}">

        <!-- css -->
         <link rel="stylesheet" href="{% static 'core/css/header.css' %}">
         <link rel="stylesheet" href="{% static 'core/css/footer.css' %}">
         <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
         {% block css %}{% endblock %}
    </head>
    <body>
        <!-- header -->
         {% include 'header.html' %}

        <!-- main -->
         <main id="main">
            {% block content %}{% endblock %}
         </main>
        
        <!-- footer -->
         {% include 'footer.html' %}

        <!-- javascript -->
         <script src="{% static 'core/js/header.js' %}"></script>
         <script src="{% static 'core/js/footer.js' %}"></script>
         <script src="{% static 'core/js/base.js' %}"></script>
         {% block js %}{% endblock %}
    </body>
</html>
